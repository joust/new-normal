    <style>
      html, body, #uno {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        overflow: visible;
      }
      
      html {
        overflow: hidden;
      }
        
      #uno {
        display: flex;
        flex-direction: column;
        background: lightgrey;
      }
      #hand {
        flex: 2;
        width: 100%;
      }
      #piles {
        flex: 1;
        width: 100%;
        display: flex;
        align-items: flex-end;
        justify-content: center;
      }
      
      #piles card-pile {
        position: relative;
        height: 200px;
        width: 142px; 
      }
      
      opponent-hand {
        position: absolute;
        width: 200px;
        height: 70px;
      }

      @media (orientation: portrait) and (min-aspect-ratio: 1/2) {
        #hand {
          flex: 0.8;
        }
      }

      @media (orientation: landscape) and (min-aspect-ratio: 2/1) {
        #uno {
          display: flex;
          flex-direction: row;
          align-items: flex-end;
        }
        #hand {
          order: 1;
          height: 95%;
        }
        #deck {
          order: 2;
          height: 100%;
        }
      }

      #location {
        position: absolute;
        top: 0;
        right: 0;
        font-size: 2em;
        background: transparent;
        border: none;
      }
      
      #loader {
        position: absolute;
        border: 16px solid #f3f3f3;
        border-top: 16px solid #2d60f6; 
        border-radius: 50%;
        width: 120px;
        height: 120px;
        animation: spin 2s linear infinite;
        z-index: 1;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .hidden {
        display: none;
      }
    </style>
    <script>
      function flagcheck() {
        if (navigator.userAgent.indexOf('Windows') > 0)
          document.head.innerHTML += '<link rel="stylesheet" href="noto.css">'
      }
      function uno(locale) {
        if (locale) [lang, terr] = locale.split('-'); else [lang, terr] = browserLocale()
        if (!supported.includes(lang)) [lang, terr] = ['en', 'us']
        document.body.lang = document.querySelector('#location').value = `${lang}-${terr}`
      }

      function fixAnchors(html) {
        return html.replaceAll('</h2></a>', '</h2>').replaceAll('</p>', '</p></a>')
      }
      
      async function loadContent(lang) {
        document.querySelector('#content .idiot').innerHTML =  fixAnchors(await fetchSilent(`${lang}/idiot.html`))
        document.querySelector('#content .sheep').innerHTML = fixAnchors(await fetchSilent(`${lang}/sheep.html`))
        document.querySelector('#content .labels').innerHTML = await fetchSilent(`${lang}/labels.html`)
        document.querySelector('#content .appeal-tos').innerHTML = await fetchSilent(`${lang}/appeal-tos.html`)
        document.querySelector('#content .fallacies').innerHTML = await fetchSilent(`${lang}/fallacies.html`)
        document.querySelector('#content .topics').innerHTML = await fetchSilent(`${lang}/topics.html`)
      }
      
      async function addHands() {
        await loadContent('de')
        document.querySelector('#uno').insertAdjacentHTML('beforeend', '<player-hand id="hand" active ids="T48:S90,T35:S297,LS13,LS74,SS,T5:S142,T35:S469,RS,LS4,LS90,LS70,RS,SS"></player-hand>')

        document.querySelector('#game').insertAdjacentHTML('beforeend', '<opponent-hand id="o2" cards="8"></opponent-hand>')
        document.querySelector('#piles').insertAdjacentHTML('beforeend', '<card-pile top="I"></card-pile><card-pile top="T15:I345"></card-pile>')
      }
