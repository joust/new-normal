<h1>Istruzioni Test di Corona</h1>

<p>Con il test Corona, puoi mettere alla prova la tua testa sottoponendoti a una sorta di &lsquo;tampone mentale&rsquo;. Iniziare il test scegliendo il numero di &lsquo;cicli&rsquo;. Dopo questo numero di decisioni o-o su argomenti su un certo argomento, scoprirai se sei un <b>idiota</b> o una <b>pecora</b>.</p>
