<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html class="notranslate" translate="no">
  <head>
    <meta name="viewport" content="width=device-width">
    <meta name="google" content="notranslate" />
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <title>New Normal - Maintainance</title>
    <link rel="stylesheet" href="styles/opensans.css">
    <link rel="stylesheet" href="styles/crocodile.css">
    <link rel="stylesheet" href="styles/maintain.css">
    <script src="libs/table-sort.js" type="text/javascript"></script>
    <script src="components/editable-card.js" type="module"></script>
    <script src="components/argument-card.js" type="module"></script>
    <script src="components/no-card.js" type="module"></script>
    <script src="components/card-pile.js" type="module"></script>
    <script src="components/card-back.js" type="module"></script>
    <script src="components/label-card.js" type="module"></script>
    <script src="components/cancel-card.js" type="module"></script>
    <script src="components/fallacy-card.js" type="module"></script>
    <script src="components/strawman-card.js" type="module"></script>
    <script src="components/appeal-to-card.js" type="module"></script>
    <script src="components/research-card.js" type="module"></script>
    <script src="components/discuss-card.js" type="module"></script>
    <script src="components/pause-card.js" type="module"></script>
    <script src="components/banish-card.js" type="module"></script>
    <script src="components/flip-card.js" type="module"></script>
    <script src="components/sources-back.js" type="module"></script>
    <script src="components/centered-cards.js" type="module"></script>
    <script src="modules/content.js" type="module"></script>
    <script src="modules/common.js" type="module"></script>
    <script src="modules/maintain.js" type="module"></script>
  </head>
  <body onload="loadMaintain()">
    <div id="navigation" class="radio-tabs">
      <div id="header">
        <input id="_topics" type="radio" name="type" class="radio-tab" value="topics" onclick="navigateMaintain(event)">
        <label for="_topics">Topics</label>
        <input id="_arguments" type="radio" name="type" class="radio-tab" value="arguments" checked onclick="navigateMaintain(event)">
        <label for="_arguments">Arguments</label>
        <input id="_fallacies" type="radio" name="type" class="radio-tab" value="fallacies" onclick="navigateMaintain(event)">
        <label for="_fallacies">Fallacies</label>
        <input id="_appeal-tos" type="radio" name="type" class="radio-tab" value="appeal-tos" onclick="navigateMaintain(event)">
        <label for="_appeal-tos">Appeal Tos</label>
        <input id="_labels" type="radio" name="type" class="radio-tab" value="labels" onclick="navigateMaintain(event)">
        <label for="_labels">Labels</label>
        <input id="_cancels" type="radio" name="type" class="radio-tab" value="cancels" onclick="navigateMaintain(event)">
        <label for="_cancels">Cancels</label>
        <input id="_sources" type="radio" name="type" class="radio-tab" value="sources" onclick="navigateMaintain(event)">
        <label for="_sources">Sources</label>
        <input id="_messages" type="radio" name="type" class="radio-tab" value="messages" onclick="navigateMaintain(event)">
        <label for="_messages">Messages</label>
      </div>
      <div id="topics" class="tab hidden">
        <input class="search" placeholder="🔍 Search topics" oninput="searchMaintain(event)">
        <button disabled>➕ Add Topic</button>
        <table class="list table-sort" onclick="updateMaintainCard(event.target)">
          <thead>
            <tr>
              <th>Id</th>
              <th>Title</th>
              <th>Sheep Title</th>
              <th>Idiot Title</th>
              <th>Sheep Label</th>
              <th>Idiot Label</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <div id="arguments" class="tab">
        <input class="search" placeholder="🔍 Search arguments" oninput="searchMaintain(event)">
        <button onclick="toggleText()">Toggle Text</button>
        <button disabled>➕ Add Argument Card</button>
        <table class="list table-sort" onclick="updateMaintainCard(event.target)">
          <thead>
            <tr>            
              <th>Id</th>
              <th>✓</th>
              <th>Title</th>
              <th class="text-column hidden">Text</th>
              <th>Length</th>
              <th>Text Length</th>
              <th>Topics</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <div id="appeal-tos" class="tab hidden">
        <input class="search" placeholder="🔍 Search appeal tos" oninput="searchMaintain(event)">
        <button disabled>➕ Add Appeal-to Card</button>
        <table class="list table-sort" onclick="updateMaintainCard(event.target)">
          <thead>
            <tr>
              <th>Id</th>
              <th>Class</th>
              <th>Title</th>
              <th>Text</th>
              <th>Overall Length</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <div id="fallacies" class="tab hidden">
        <input class="search" placeholder="🔍 Search fallacies" oninput="searchMaintain(event)">
        <button disabled>➕ Add Fallacy Card</button>
        <table class="list table-sort" onclick="updateMaintainCard(event.target)">
          <thead>
            <tr>
              <th>Id</th>
              <th>Fallacy</th>
              <th>Title</th>
              <th>Length</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <div id="labels" class="tab hidden">
        <input class="search" placeholder="🔍 Search labels" oninput="searchMaintain(event)">
        <button disabled>➕ Add Label Card</button>
        <table class="list table-sort" onclick="updateMaintainCard(event.target)">
          <thead>
            <tr>
              <th>Id</th>
              <th>Title</th>
              <th>Length</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <div id="cancels" class="tab hidden">
        <input class="search" placeholder="🔍 Search cancels" oninput="searchMaintain(event)">
        <button disabled>➕ Add Cancel Card</button>
        <table class="list table-sort" onclick="updateMaintainCard(event.target)">
          <thead>
            <tr>
              <th>Id</th>
              <th>Title</th>
              <th>Length</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <div id="sources" class="tab hidden">
        <input class="search" placeholder="🔍 Search sources" oninput="searchMaintain(event)">
        <button disabled>➕ Add Source</button>
        <table class="list table-sort" onclick="updateSourcePreview(event.target)">
          <thead>
            <tr>
              <th class="hidden">Id</th>
              <th>Language</th>
              <th>Keys</th>
              <th>URL</th>
              <th>Text</th>
              <th>Length</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <div id="messages" class="tab hidden">
        <input class="search" placeholder="🔍 Search messages" oninput="searchMaintain(event)">
        <table class="list table-sort" onclick="updateMaintainCard(event.target)">
          <thead>
            <tr>
              <th class="hidden">Id</th>
              <th>Keys</th>
              <th>Message</th>
              <th>Length</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
    <div id="details">
      <div id="edit-bar"><button>Single-Quote</button><button>Bold</button><button>Shy</button></div>
      <iframe id="preview" src="" class="hidden"></iframe>
    </div>
    <div id="content" class="hidden"></div>
    <div id="loader" class="hidden"></div>
  </body>
</html>
