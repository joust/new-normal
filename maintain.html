<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <title>New Normal - Maintainance</title>
    <link rel="stylesheet" href="styles/opensans.css">
    <link rel="stylesheet" href="styles/crocodile.css">
    <link rel="stylesheet" href="styles/maintain.css">
    <script src="libs/table-sort.js" type="text/javascript"></script>
    <script src="components/centered-cards.js" type="text/javascript"></script>
    <script src="components/editable-card.js" type="text/javascript"></script>
    <script src="components/argument-card.js" type="text/javascript"></script>
    <script src="components/fallacy-card.js" type="text/javascript"></script>
    <script src="components/appeal-to-card.js" type="text/javascript"></script>
    <script src="components/discuss-card.js" type="text/javascript"></script>
    <script src="components/label-card.js" type="text/javascript"></script>
    <script src="modules/content.js" type="text/javascript"></script>
    <script src="modules/common.js" type="text/javascript"></script>
    <script src="modules/maintain.js" type="text/javascript"></script>
  </head>
  <body lang="fr" onload="load()">
    <div id="navigation">
      <div id="header">
        <input id="_topics" type="radio" name="type" value="topics" onclick="navigate(event)">
        <label for="_topics">Topics</label>
        <input id="_arguments" type="radio" name="type" value="arguments" checked onclick="navigate(event)">
        <label for="_arguments">Arguments</label>
        <input id="_fallacies" type="radio" name="type" value="fallacies" onclick="navigate(event)">
        <label for="_fallacies">Fallacies</label>
        <input id="_appeal-tos" type="radio" name="type" value="appeal-tos" onclick="navigate(event)">
        <label for="_appeal-tos">Appeal Tos</label>
        <input id="_labels" type="radio" name="type" value="labels" onclick="navigate(event)">
        <label for="_labels">Labels</label>
      </div>
      <div id="topics" class="tab hidden">
        <button disabled>New Topic</button>
        <table class="list table-sort" onclick="select(event)">
          <thead>
            <tr>
              <th>Id</th>
              <th>Title</th>
              <th>Sheep Title</th>
              <th>Idiot Title</th>
              <th>Sheep Label</th>
              <th>Idiot Label</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <div id="arguments" class="tab">
        <button disabled>New Argument Card</button>
        <select class="type" onchange="updateArguments()">
          <option value="idiot" checked>Idiot</option>
          <option value="sheep">Sheep</option>
        </select>
        <select class="task" onchange="updateArguments()">
          <option value="review-translations" checked>Review Translations</option>
          <option value="fix-long">Fix too long arguments</option>
          <option value="fix-short">Fix too short arguments</option>
          <option value="fix-long-titles">Fix too long titles</option>
          <option value="fix-short-titles">Fix too short titles</option>
          <option value="assign-topics">Change topic assignment</option>
          <option value="assign-unassigned">Assign unassigned to topic</option>
        </select>
        <table class="list table-sort" onclick="select(event)">
          <thead>
            <tr>            
              <th>Id</th>
              <th>Title</th>
              <th>Length</th>
              <th>Text Length</th>
              <th>Topics</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <div id="appeal-tos" class="tab hidden">
        <select class="type" onchange="updateAppealTos()">
          <option value="idiot" checked>Idiot</option>
          <option value="sheep">Sheep</option>
        </select>
        <button disabled>New Appeal-to Card</button>
        <table class="list table-sort" onclick="select(event)">
          <thead>
            <tr>
              <th>Id</th>
              <th>Class</th>
              <th>Title</th>
              <th>Text Length</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <div id="fallacies" class="tab hidden">
        <select class="type" onchange="updateFallacies()">
          <option value="idiot" checked>Idiot</option>
          <option value="sheep">Sheep</option>
        </select>
        <button disabled>New Fallacy Card</button>
        <table class="list table-sort" onclick="select(event)">
          <thead>
            <tr>
              <th>Id</th>
              <th>Fallacy</th>
              <th>Title</th>
              <th>Length</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <div id="labels" class="tab hidden">
        <select class="type" onchange="updateLabels()">
          <option value="idiot" checked>Idiot</option>
          <option value="sheep">Sheep</option>
        </select>
        <button disabled>New Label Card</button>
        <table class="list table-sort" onclick="select(event)">
          <thead>
            <tr>
              <th>Id</th>
              <th>Title</th>
              <th>Length</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
    <div id="details"></div>
    <div id="content" class="hidden"></div>
    <div id="loader" class="hidden"></div>
  </body>
</html>
