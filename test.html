<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <link rel="apple-touch-icon" href="images/nn-icon.png">
    <link rel="icon" type="image/png" href="images/nn-icon.png">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="stylesheet" href="flipside.css">
    <title>New Normal</title>
    <script src="flipside.js" type="text/javascript"></script>
    <style>
      body {
        font-family: 'Open Sans', Helvetica;
        text-align: center;
        user-select: none;
      }

      body, html, #game {
        position: fixed;
        height: 100%;
        width: 100%;
        margin: 0;
        overflow: hidden;
      }

      #game {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #fff;
      }

      .detail {
        background: #eee;
        overflow-y: auto;
        text-align: left;
        cursor: pointer;
        user-select: text;
      }

      .card-wrapper {
        position: relative;
        width: 100vmin;
        margin: 2vw;
      }
      
      .card-wrapper:after {
        content: '';
        display: block;
        padding-bottom: 100%;
      }
      
      @media (orientation: landscape) {
        body {
          font-size: 1.5vw;
        }
      }

      @media (orientation: portrait) {
        body {
          font-size: 1.5vh;
        }

        #game {
          flex-direction: column;
        }

        .card-wrapper {
          margin: 2vh;
        }
      }

      @media (orientation: portrait) and (min-aspect-ratio: 1/2) {
        .card-wrapper {
          width: 50vh;
        }
      }
      
      .red {
        color: grey;
      }

      .redbg {
        background: grey;
      }

      .blue {
        color: #2d60f6;
      }

      .bluebg {
        background: #2d60f6;
      }

      table {
        border: 2vw solid transparent;
        border-top: none;
        border-collapse: separate;
        user-select: none;
        table-layout: fixed;
        width: 100%;
        height: 100%;
      }
      
    .bingo, .detail, .card {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    </style>
  </head>
  <body>
    <div id="game" class="flip-wrapper hidden">
      <div id="wrapper-1" class="flip card-wrapper">
        <div class="card flip-front">
          <div class="title">Title</div>
          <div class="bingo bluebg">
            <table>
              <tr><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td></tr>
              <tr><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td></tr>
              <tr><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td></tr>
              <tr><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td></tr>
            </table>
          </div>
        </div>
        <div class="detail flip-back" onclick="closeDetail(event)">
          <div class="content" onclick="flipOpen(event)"></div>
        </div>
      </div>
      <div id="wrapper-2" class="flip card-wrapper">
        <div class="card flip-front">
          <div class="title">Title</div>
          <div class="bingo redbg">
            <table>
              <tr><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td></tr>
              <tr><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td></tr>
              <tr><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td></tr>
              <tr><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td></tr>
            </table>
          </div>
        </div>
        <div class="detail flip-back" onclick="closeDetail(event)">
          <div class="content" onclick="flipOpen(event)"></div>
        </div>
      </div>
    </div>
