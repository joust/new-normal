  <script>
    function load() {
      const randomMatchID = Math.floor(1000+Math.random()*9000)
      document.getElementById('matchID').value = randomMatchID
    }
    async function play(e) {
      e.preventDefault()
      const isHost = document.getElementById('isHost').checked
      const numPlayers = parseInt(document.getElementById('numPlayers').value)
      const playerID = document.getElementById('playerID').value
      const matchID = document.getElementById('matchID').value
      document.getElementById('app').classList.toggle('hidden', false)
      document.getElementById('config').classList.toggle('hidden', true)
      const client = await startClient('de', isHost, numPlayers, playerID, matchID)
      const unsubscribe = client.subscribe(state => {
        console.log('stateChange', state)
      })
    }
  </script>
